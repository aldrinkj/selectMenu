<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selectText">Select Social Media</p>
                <img src="/images/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="/images/facebook.webp">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="/images/instagram.webp">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="/images/linkdin.jpg">
                    <p>Linkdin</p>
                </li>
                <li class="options">
                    <img src="/images/pintrest.png">
                    <p>Pintrest</p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var selectfield = document.getElementById("selectfield");
        var selectText = document.getElementById("selectText");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowIcon = document.getElementById("arrowIcon");

        selectfield.onclick = function(){
           list.classList.toggle("hide");
           arrowIcon.classList.toggle("rotate");
        }

        for(option of options){
            option.onclick = function(){
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }
        }
    </script>
</body>
</html>
